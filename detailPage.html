<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="detailPage.css">
    <title>영화 상세 정보</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="detailContainer">
      <!-- 여기에 영화 상세 정보가 자동으로 채워집니다. -->
    </div>

    <p id="movieTitle"></p>
    <p id="openDate"></p>
    <p id="rank"></p>
    <!-- 기타 페이지 요소들을 추가할 수 있습니다. -->
    <div class = messagebox>
      <ul>
      <input id="userName" type="text" placeholder="Name...">
      <input id="password" type="text" placeholder="Password...">
      <button id="uploadbutton">Upload</button>
      </ul>
      <ul class = reviewbox>
      <input id="reviewtextinput" class="userReview" type ="textarea" placeholder="Review...">
      </ul>
    </div>

   <!-- 상세페이지에서 뒤로가기 버튼 -->
   <div class="button-container">
    <button onclick="goBack()">
      <img src="backbutton.png" alt="뒤로가기" style="width: 30px; height: 30px;">
    </button>
  </div>

  <div id="makeReviewed">
  </div>
    <script src="apikey.js"></script>
    <script src="script.js"></script>
    <script src="detailPage.js"></script>
    <script src="button.js"></script>
  </body>
</html>
